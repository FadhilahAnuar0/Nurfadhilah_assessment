<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hyperlink Example</title>
</head>
<body>
    <h1>Creating a Hyperlink in HTML</h1>
    
    <!-- Link to an external website -->
    <a href="https://angular.dev/">Visit Angular website</a>
    
    <br><br>
    
    <!-- Link that opens in a new tab -->
    <a href="https://angular.dev/" target="_blank">Open Angular website in a new tab</a>

</body>
</html>
